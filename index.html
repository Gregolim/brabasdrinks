header {

.btn {

  background: #ff4da6;
  color: #000;
  font-size: 1.2rem;

  color: #aaa;

</head>

<label><input type="radio" name="entrega" value="retirada" checked onchange="mostrarEndereco()"> Retirada</label><br>

<script>
const inputs = document.querySelectorAll(".item input");
const totalEl = document.getElementById("total");

function calcularTotal() {
  let total = 0;
  inputs.forEach(input => {
    total += Number(input.value) * Number(input.dataset.price);
  });

  const entrega = document.querySelector('input[name="entrega"]:checked');
  if (entrega.value === "entrega" && total > 0) total += 7;

  totalEl.textContent = `Total: R$ ${total.toFixed(2).replace(".", ",")}`;
}

inputs.forEach(input => input.addEventListener("input", calcularTotal));
document.querySelectorAll('input[name="entrega"]').forEach(r => r.addEventListener("change", calcularTotal));

function mostrarEndereco() {
  const tipo = document.querySelector('input[name="entrega"]:checked').value;
  document.getElementById("enderecoEntrega").classList.toggle("hidden", tipo !== "entrega");
  document.getElementById("enderecoRetirada").classList.toggle("hidden", tipo === "entrega");
  calcularTotal();
}

function mostrarPix() {
  const pagamento = document.querySelector('input[name="pagamento"]:checked');
  document.getElementById("pixInfo").classList.toggle("hidden", pagamento.value !== "pix");
}

function finalizarPedido() {
  calcularTotal();
  let mensagem = "üçπ *Pedido Braba's Drinks* üçπ\n\n";

  inputs.forEach(input => {
    if (input.value > 0) {
      const nome = input.parentElement.querySelector("label").textContent;
      mensagem += `${nome} - Quantidade: ${input.value}\n`;
    }
  });

  mensagem += `\n${totalEl.textContent}`;

  const url = "https://wa.me/5567998604369?text=" + encodeURIComponent(mensagem);
  window.open(url, "_blank");
}
</script>
