<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Braba's Drinks</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    header {
      text-align: center;
      padding: 20px;
      background: #111;
    }

    header img {
      max-width: 220px;
      height: auto;
      margin-bottom: 10px;
    }

    h1 {
      color: #ff4da6;
      margin: 10px 0 0;
      font-size: 2.2rem;
    }

    .menu {
      padding: 30px 20px;
      max-width: 600px;
      margin: auto;
    }

    .menu h2 {
      text-align: center;
      color: #ff4da6;
      font-size: 1.8rem;
      margin-bottom: 20px;
    }

    .item {
      background: #1a1a1a;
      border: 2px solid #ff4da6;
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .item label {
      flex: 1;
      font-size: 1.2rem;
    }

    .item input {
      width: 60px;
      text-align: center;
      padding: 5px;
      border-radius: 8px;
      border: 1px solid #ff4da6;
    }

    .summary {
      margin-top: 20px;
      padding: 20px;
      background: #1a1a1a;
      border: 2px solid #ff4da6;
      border-radius: 12px;
    }

    .summary h3 {
      margin-bottom: 10px;
      color: #ff4da6;
    }

    .delivery,
    .pagamento {
      margin: 15px 0;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 15px;
      background: #ff4da6;
      color: #000;
      font-size: 1.2rem;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      cursor: pointer;
    }

    .btn:hover {
      background: #ff66b2;
    }

    .hidden {
      display: none;
    }

    footer {
      text-align: center;
      padding: 15px;
      background: #111;
      font-size: 0.9rem;
      color: #aaa;
      margin-top: 20px;
    }

    input[type="text"] {
      width: 100%;
      padding: 8px;
      border-radius: 8px;
      border: 1px solid #ff4da6;
      margin-bottom: 8px;
    }
  </style>
</head>

<body>

<header>
  <img src="logobravasdrink.jpeg" alt="Logo Braba's Drinks">
  <h1>Braba's Drinks</h1>
</header>

<section class="menu">
  <h2>Monte seu Pedido</h2>

  <script>
  const itens = document.querySelectorAll('.item input');
  const totalEl = document.getElementById('total');
  const entregaRadios = document.querySelectorAll('input[name="entrega"]');

  function calcularTotal() {
    let total = 0;

    itens.forEach(item => {
      const quantidade = Number(item.value);
      const preco = Number(item.dataset.price);
      total += quantidade * preco;
    });

    const entregaSelecionada = document.querySelector('input[name="entrega"]:checked');
    if (entregaSelecionada && entregaSelecionada.value === 'entrega') {
      total += 7;
    }

    totalEl.innerText = `Total: R$ ${total.toFixed(2).replace('.', ',')}`;
  }

  itens.forEach(item => {
    item.addEventListener('input', calcularTotal);
  });

  entregaRadios.forEach(radio => {
    radio.addEventListener('change', calcularTotal);
  });
</script>
  
    <div id="enderecoEntrega" class="hidden">
      <input type="text" id="rua" placeholder="Rua">
      <input type="text" id="numero" placeholder="Número">
      <input type="text" id="casa" placeholder="Casa">
      <input type="text" id="bairro" placeholder="Bairro">
      <input type="text" id="referencia" placeholder="Ponto de Referência">
    </div>

    <div id="enderecoRetirada">
      <p><b>Endereço para retirada:</b><br>Rua Colibri, 327 - Bairro Fênix</p>
    </div>

    <div class="pagamento">
  <h4>Forma de pagamento:</h4>
  <label>
    <input type="radio" name="pagamento" value="cartao" onchange="mostrarPix()">
    Cartão
  </label><br>

  <label>
    <input type="radio" name="pagamento" value="dinheiro" onchange="mostrarPix()">
    Dinheiro
  </label><br>

  <label>
    <input type="radio" name="pagamento" value="pix" onchange="mostrarPix()">
    Pix
  </label>
</div>

<div id="pixInfo" style="display: none;">
  <p><b>Chave Pix:</b><br>67998604369<br>Maiara Roberto Gregolim</p>
</div>

<button class="btn" onclick="finalizarPedido()">Finalizar Pedido</button>
