<!DOCTYPE html>

<head>

  <style>

    .item {
      background: #1a1a1a;
      border: 2px solid #ff4da6;
      border-radius: 12px;
      padding: 15px;

      color: #000;

      font-weight: bold;

      border-radius: 12px;

    .btn:hover {

    }

    footer {

      padding: 15px;
      background: #111;
      font-size: 0.9rem;
      color: #aaa;
      margin-top: 20px;
    }

</head>

<body>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    const itens = document.querySelectorAll('.item input');
    const totalEl = document.getElementById('total');

    function calcularTotal() {
      let total = 0;

      itens.forEach(item => {
        const quantidade = Number(item.value);
        const preco = Number(item.dataset.price);
        total += quantidade * preco;
      });

      totalEl.innerText = `Total: R$ ${total.toFixed(2).replace('.', ',')}`;
    }

    itens.forEach(item => {
      item.addEventListener('input', calcularTotal);
    });
  });

  function mostrarPix() {
    const pixInfo = document.getElementById('pixInfo');
    const pagamento = document.querySelector('input[name="pagamento"]:checked');

    pixInfo.style.display = pagamento && pagamento.value === 'pix'
      ? 'block'
      : 'none';
  }
