<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Braba's Drinks</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    header {
      text-align: center;
      padding: 20px;
      background: #111;
    }

    header img {
      max-width: 220px;
      margin-bottom: 10px;
    }

    h1 {
      color: #ff4da6;
      font-size: 2.2rem;
    }

    .menu {
      padding: 30px 20px;
      max-width: 600px;
      margin: auto;
    }

    .item {
      background: #1a1a1a;
      border: 2px solid #ff4da6;
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .item input {
      width: 60px;
      text-align: center;
      border-radius: 8px;
    }

    .summary {
      margin-top: 20px;
      padding: 20px;
      background: #1a1a1a;
      border: 2px solid #ff4da6;
      border-radius: 12px;
    }

    .btn {
      width: 100%;
      padding: 15px;
      background: #ff4da6;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      cursor: pointer;
    }

    #pixInfo {
      display: none;
      margin-top: 10px;
      color: #ffb3d9;
    }
  </style>
</head>

<body>

<header>
  <img src="logobravasdrink.jpeg" alt="Logo Braba's Drinks">
  <h1>Braba's Drinks</h1>
</header>

<section class="menu">
  <h2>Monte seu Pedido</h2>

  <!-- BEBIDAS -->
  <div class="item">
    <label>Batida de MaracujÃ¡ â€” R$ 30,00</label>
    <input type="number" min="0" value="0" data-price="30">
  </div>

  <div class="item">
    <label>Fusca Azul â€” R$ 30,00</label>
    <input type="number" min="0" value="0" data-price="30">
  </div>

  <div class="item">
    <label>Final de Noite â€” R$ 35,00</label>
    <input type="number" min="0" value="0" data-price="35">
  </div>

  <!-- RESUMO -->
  <div class="summary">
    <h3>Entrega</h3>
    <label>
      <input type="radio" name="entrega" value="retirada" checked>
      Retirar no local (GrÃ¡tis)
    </label><br>
    <label>
      <input type="radio" name="entrega" value="entrega">
      Entrega (+ R$ 7,00)
    </label>

    <h3>Pagamento</h3>
    <label><input type="radio" name="pagamento" value="pix" onchange="mostrarPix()"> Pix</label><br>
    <label><input type="radio" name="pagamento" value="cartao" onchange="mostrarPix()"> CartÃ£o</label><br>
    <label><input type="radio" name="pagamento" value="dinheiro" onchange="mostrarPix()"> Dinheiro</label>

    <div id="pixInfo">
      ðŸ’– Chave Pix: 67998604369
    </div>

    <h3 id="total">Total: R$ 0,00</h3>

    <button class="btn" onclick="finalizarPedido()">Finalizar Pedido</button>
  </div>
</section>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const itens = document.querySelectorAll('.item input');
  const totalEl = document.getElementById('total');
  const entregaRadios = document.querySelectorAll('input[name="entrega"]');
  const TAXA_ENTREGA = 7;

  function calcularTotal() {
    let total = 0;

    itens.forEach(item => {
      total += Number(item.value) * Number(item.dataset.price);
    });

    const entregaSelecionada = document.querySelector('input[name="entrega"]:checked').value;
    if (entregaSelecionada === "entrega") {
      total += TAXA_ENTREGA;
    }

    totalEl.innerText = `Total: R$ ${total.toFixed(2).replace('.', ',')}`;
  }

  itens.forEach(item => item.addEventListener('input', calcularTotal));
  entregaRadios.forEach(radio => radio.addEventListener('change', calcularTotal));
});

// MOSTRAR PIX
function mostrarPix() {
  const pix = document.querySelector('input[value="pix"]:checked');
  document.getElementById("pixInfo").style.display = pix ? "block" : "none";
}

// FINALIZAR PEDIDO
function finalizarPedido() {
  const pagamento = document.querySelector('input[name="pagamento"]:checked');
  if (!pagamento) {
    alert("Selecione a forma de pagamento.");
    return;
  }

  window.location.href = "https://wa.me/5567998604369";
}
</script>

</body>
</html>
