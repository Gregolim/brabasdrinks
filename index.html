  <script>
  document.addEventListener('DOMContentLoaded', function () {
    const itens = document.querySelectorAll('.item input');
    const totalEl = document.getElementById('total');

    function calcularTotal() {
      let total = 0;

      itens.forEach(item => {
        const quantidade = Number(item.value);
        const preco = Number(item.dataset.price);
        total += quantidade * preco;
      });

      totalEl.innerText = `Total: R$ ${total.toFixed(2).replace('.', ',')}`;
    }

    itens.forEach(item => {
      item.addEventListener('input', calcularTotal);
    });
  });
